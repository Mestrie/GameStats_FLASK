{% extends "base.html" %}

{% block title %}Cadastro - Stream Insights{% endblock %}

{% block content %}

<div class="form-box">

    <h2 style="text-align:center; color:#4b367c;">Criar Conta</h2>

    <!-- Renderiza mensagens flash -->
    {% for msg in get_flashed_messages(with_categories=true) %}
        <div class="flash {{ msg[0] }}">{{ msg[1] }}</div>
    {% endfor %}

    <form method="POST">

        <label for="username">Usuário:</label>
        <input type="text" name="username" required class="input-field">

        <label for="email">E-mail:</label>
        <input type="email" name="email" required class="input-field">

        <label for="password">Senha:</label>
        <input type="password" name="password" required class="input-field">

        <button type="submit" class="btn-primary" style="width:100%;">Cadastrar</button>
    </form>

    <p style="text-align:center; margin-top:15px;">
        Já tem conta? <a href="{{ url_for('login') }}">Entrar</a>
    </p>

</div>

{% endblock %}
